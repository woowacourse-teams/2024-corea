name: Assign Reviewer By Label
on:
  pull_request:
    types:
      - opened
      - edited
      - labeled
      - unlabeled
jobs:
  assign-reviewer:
    runs-on: ubuntu-latest
    steps:
      - name: Logging Response
        run: |
          echo "RESPONSE = $(jq . <<< "${{ toJson(github.event) }}")"
          echo "PULL_REQUEST = $(jq .pull_request <<< "${{ toJson(github.event) }}")"
          echo "SENDER = $(jq .sender <<< "${{ toJson(github.event) }}")"
          

      - name: All Label
        uses: wow-actions/auto-assign@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          reviewers: ashsty, jcoding-play, hjk0761, youngsu5582, 00kang, pp449, chlwlstlf
          assignees: ${{ github.event.pull_request.sender.login }}
          includeLabels: ALL

      - name: Backend Label
        uses: wow-actions/auto-assign@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          reviewers: ashsty, jcoding-play, hjk0761, youngsu5582
          assignees: ${{ github.event.pull_request.sender.login }}
          includeLabels: BE

      - name: Frontend Label
        uses: wow-actions/auto-assign@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          reviewers: 00kang, pp449, chlwlstlf
          assignees: ${{ github.event.pull_request.sender.login }}
          includeLabels: FE
