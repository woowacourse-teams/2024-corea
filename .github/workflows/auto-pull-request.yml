              echo "[ë°”ë¡œê°€ê¸°](${{ secrets.STORY_BOOK_URL }})" >> body.md
            fi
          done

      - name: Generate PR Body
        if: ${{ !env.EXISTED }}
        id: generate-body
        run: |
          issue_number="${{ env.ISSUE_NUMBER }}"
          echo "## ðŸ“Œ ê´€ë ¨ ì´ìŠˆ" >> body.md
          echo "" >> body.md
          echo "- closed : #${issue_number} " >> body.md
          echo "" >> body.md
          echo "## âœ¨ PR ì„¸ë¶€ ë‚´ìš©" >> body.md
          echo "" >> body.md
          echo "<!-- ìˆ˜ì •/ì¶”ê°€í•œ ë‚´ìš©ì„ ì ì–´ì£¼ì„¸ìš”. -->" >> body.md
          
          summary=$(cat body.md)
            echo "PR_BODY<<EOF" >> $GITHUB_ENV
          echo "$summary" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create Pull Request
        if: ${{ !env.EXISTED }}
        run: |
          gh pr create --title "${{ env.PR_TITLE }}" --body "${{ env.PR_BODY }}" --base "develop" --label "${{ env.LABELS }}"
        env:
          GH_TOKEN: ${{ github.token }}
