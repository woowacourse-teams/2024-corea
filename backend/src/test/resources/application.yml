spring:
  application:
    name: backend
    config:
      activate:
        on-profile: test
  jpa:
    defer-datasource-initialization: true
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:database

security:
  token:
    jwt:
      secret-key: ForTestSecretKey1ForTestSecretKey2ForTestSecretKey3ForTestSecret4
      expiration:
        access: 1800000
        refresh: 604800000
